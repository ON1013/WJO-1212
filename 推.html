<!DOCTYPE html>

<head>

</head>
<body>
  <header>
    <input id="search" type="search" placeholder="è¼¸å…¥åç¨±æˆ–é¡åˆ¥é—œéµå­—ï¼ˆå¯åŒæ™‚è¼¸å…¥å¤šå€‹ï¼Œç”¨ç©ºç™½åˆ†éš”ï¼‰" />
    <button id="resetSearch">æ¸…é™¤ç¯©é¸</button>
  </header>

  <section>
    <h3>æ–°å¢ä¸»æ’­ï¼ˆè¼¸å…¥é †åºï¼šåç¨± â†’ é¡åˆ¥ â†’ é€£çµï¼‰</h3>
    <form id="anchorForm">
      <input id="anchorName" required placeholder="åç¨±" />
      <input id="anchorCategory" list="categoryList" required placeholder="é¡åˆ¥ (å¯ç›´æ¥æ–°å»º)" />
      <datalist id="categoryList"></datalist>
      <input id="anchorLink" required placeholder="å½±ç‰‡é€£çµ (å« http/https)" />
      <button type="submit">æ–°å¢ä¸»æ’­</button>
    </form>
    <div class="hint">é¡åˆ¥æœƒè‡ªå‹•å»ºç«‹ã€‚</div>
  </section>

  <section>
    <h3>åˆ—è¡¨ï¼ˆåŒåä¸»æ’­æœƒåˆä½µï¼Œåˆ—å‡ºå¤šå€‹é¡åˆ¥èˆ‡é€£çµï¼‰</h3>
    <div style="margin: 8px 0;">
      <button id="sortByName">ä¾åç¨±æ’åˆ—</button>
      <button id="sortByCategory">ä¾é¡åˆ¥æ’åˆ—</button>
    </div>
    <table>
      <thead>
        <tr><th>åç¨±</th><th>é¡åˆ¥</th><th>å½±ç‰‡é€£çµ</th></tr>
      </thead>
      <tbody id="anchorTable"></tbody>
    </table>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // ğŸ”¹ ä½ çš„ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAes1VeIHOe6pwvfTEG1KgbKrV8wSl-UgI",
      authDomain: "wjo-1212.firebaseapp.com",
      projectId: "wjo-1212",
      storageBucket: "wjo-1212.firebasestorage.app",
      messagingSenderId: "905196221982",
      appId: "1:905196221982:web:b37082206e000b8280a00f",
      measurementId: "G-TP77PBY465"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Firestore collections
    const categoriesCol = collection(db, 'categories');
    const anchorsCol = collection(db, 'anchors');

    // DOM
    const anchorForm = document.getElementById('anchorForm');
    const anchorName = document.getElementById('anchorName');
    const anchorCategory = document.getElementById('anchorCategory');
    const categoryList = document.getElementById('categoryList');
    const anchorLink = document.getElementById('anchorLink');
    const anchorTable = document.getElementById('anchorTable');
    const searchInput = document.getElementById('search');
    const resetSearch = document.getElementById('resetSearch');
    const sortByNameBtn = document.getElementById('sortByName');
    const sortByCategoryBtn = document.getElementById('sortByCategory');
    let sortMode = 'name';

    let categories = [];
    let anchors = [];

    // æ¸²æŸ“é¡åˆ¥é¸å–®
    function renderCategoryOptions() {
      categoryList.innerHTML = '';
      categories.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        categoryList.appendChild(opt);
      });
    }

    function getTokens() {
      return searchInput.value.trim().toLowerCase().split(/\s+/).filter(Boolean);
    }

    function renderAnchors() {
      const tokens = getTokens();
      anchorTable.innerHTML = '';

      if (sortMode === 'name') {
        const grouped = new Map();
        anchors.forEach((a, idx) => {
          if (!grouped.has(a.name)) grouped.set(a.name, []);
          grouped.get(a.name).push({ idx, category: a.category, link: a.link, id: a.id });
        });

        [...grouped.entries()]
          .filter(([name, list]) => {
            if (!tokens.length) return true;
            const nameLower = name.toLowerCase();
            const categoriesLower = [...new Set(list.map(i => i.category.toLowerCase()))];
            return tokens.every(t => nameLower.includes(t) || categoriesLower.some(c => c.includes(t)));
          })
          .forEach(([name, list]) => {
            const cats = [...new Set(list.map(i => i.category))]
              .map(c => `<span class="tag">${c}</span>`).join(' ');
            const links = list
              .map(i => `
                <div>
                  <a href="${i.link}" target="_blank" rel="noopener noreferrer">${i.link}</a>
                  <button class="del-btn" onclick="deleteAnchor('${i.id}')">åˆªé™¤</button>
                </div>
              `).join('');
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${name}</td><td>${cats}</td><td>${links}</td>`;
            anchorTable.appendChild(tr);
          });
      } else {
        const grouped = new Map();
        anchors.forEach((a, idx) => {
          if (!grouped.has(a.category)) grouped.set(a.category, []);
          grouped.get(a.category).push({ idx, name: a.name, link: a.link, id: a.id });
        });

        [...grouped.entries()]
          .filter(([cat, list]) => {
            if (!tokens.length) return true;
            const catLower = cat.toLowerCase();
            const namesLower = [...new Set(list.map(i => i.name.toLowerCase()))];
            return tokens.every(t => catLower.includes(t) || namesLower.some(n => n.includes(t)));
          })
          .forEach(([cat, list]) => {
            const names = [...new Set(list.map(i => i.name))].map(n => `<span class="tag">${n}</span>`).join(' ');
            const links = list.map(i => `
              <div>
                ${i.name}ï¼š
                <a href="${i.link}" target="_blank" rel="noopener noreferrer">${i.link}</a>
                <button class="del-btn" onclick="deleteAnchor('${i.id}')">åˆªé™¤</button>
              </div>
            `).join('');
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${names}</td><td><span class="tag">${cat}</span></td><td>${links}</td>`;
            anchorTable.appendChild(tr);
          });
      }
    }

    // åˆªé™¤
    window.deleteAnchor = async function(id) {
      if (!id) return;
      const anchorDoc = doc(db, 'anchors', id);
      if (confirm('ç¢ºå®šåˆªé™¤é€™å€‹ä¸»æ’­ï¼Ÿ')) {
        await deleteDoc(anchorDoc);
      }
    }

    // ç›£è½ Firestore
    onSnapshot(categoriesCol, snapshot => {
      categories = snapshot.docs.map(doc => doc.data().name);
      renderCategoryOptions();
    });

    onSnapshot(anchorsCol, snapshot => {
      anchors = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderAnchors();
    });

    // æ–°å¢ä¸»æ’­ / é¡åˆ¥
    anchorForm.addEventListener('submit', async e => {
      e.preventDefault();
      const name = anchorName.value.trim();
      const category = anchorCategory.value.trim();
      const link = anchorLink.value.trim();
      if (!name || !category || !link) return;

      if (!categories.includes(category)) {
        await addDoc(categoriesCol, { name: category });
      }

      await addDoc(anchorsCol, { name, category, link });
      anchorName.value = '';
      anchorCategory.value = '';
      anchorLink.value = '';
    });

    // æœå°‹ / é‡ç½®
    searchInput.addEventListener('input', renderAnchors);
    resetSearch.addEventListener('click', () => { searchInput.value = ''; renderAnchors(); });

    // æ’åº
    sortByNameBtn.addEventListener('click', () => { sortMode = 'name'; renderAnchors(); });
    sortByCategoryBtn.addEventListener('click', () => { sortMode = 'category'; renderAnchors(); });
  </script>
</body>
